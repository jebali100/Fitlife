<app-header></app-header>
<div class="offers-container">
    <h2 class="offers-title">Our Offers</h2>
    <div class="offers-grid">
      <div class="offer-card" *ngFor="let offer of offers">
        <div class="offer-info">
          <h3>{{offer.name}}</h3>
          <p class="offer-price">{{offer.price | currency:'USD':'symbol':'1.2-2'}}</p>
          <p class="offer-description">{{offer.description}}</p>
          <button class="subscribe-button" (click)="subscribe(offer)">S'abonner</button>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
