<div class="payment-container">
    <div class="payment-form">
      <h2 class="payment-title">Payment Details</h2>
      <img src="assets/images/credit-card.jpg" alt="Credit Card" class="credit-card-image">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" [(ngModel)]="paymentDetails.cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
          <label for="cardName">Cardholder Name</label>
          <input type="text" id="cardName" [(ngModel)]="paymentDetails.cardName" name="cardName" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" [(ngModel)]="paymentDetails.expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" [(ngModel)]="paymentDetails.cvv" name="cvv" required>
        </div>
        <button type="submit" class="payment-button">Pay Now</button>
      </form>
    </div>
  </div>
