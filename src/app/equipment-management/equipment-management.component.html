<div class="d-flex">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="main-content p-4 w-100">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Equipment Management</h2>
          <button class="btn btn-primary" (click)="openAddEquipmentModal()">
            <i class="fas fa-plus"></i> Add Equipment
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Equipment Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let equipment of equipments">
                <td>{{ equipment.name }}</td>
                <td>{{ equipment.quantity }}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-2" (click)="openEditEquipmentModal(equipment)">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteEquipment(equipment)">
                    <i class="fas fa-trash-alt"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add/Edit Equipment Modal -->
  <div class="modal fade" id="equipmentModal" tabindex="-1" aria-labelledby="equipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="equipmentModalLabel">{{ editingEquipment ? 'Edit Equipment' : 'Add Equipment' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="saveEquipment()">
            <div class="mb-3">
              <label for="equipmentName" class="form-label">Equipment Name</label>
              <input type="text" class="form-control" id="equipmentName" [(ngModel)]="equipmentName" name="equipmentName" required>
            </div>
            <div class="mb-3">
              <label for="equipmentQuantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="equipmentQuantity" [(ngModel)]="equipmentQuantity" name="equipmentQuantity" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ editingEquipment ? 'Save Changes' : 'Add Equipment' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
