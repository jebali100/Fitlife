<div class="d-flex">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="main-content p-4 w-100">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Product Management</h2>
        <button class="btn btn-primary" (click)="openAddProductModal()">
          <i class="fas fa-plus"></i> Add Product
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.name }}</td>
              <td>{{ product.price | currency }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="openEditProductModal(product)">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteProduct(product)">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">{{ editingProduct ? 'Edit Product' : 'Add Product' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveProduct()">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" [(ngModel)]="productName" name="productName" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" [(ngModel)]="productPrice" name="productPrice" required>
          </div>
          <button type="submit" class="btn btn-primary">{{ editingProduct ? 'Save Changes' : 'Add Product' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
