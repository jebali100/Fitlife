<div class="d-flex">
  <app-sidebar></app-sidebar>
  <div class="main-content p-4 w-100">
    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col">
          <h1 class="display-4 text-center">Admins Management</h1>
        </div>
      </div>

      <div>
        <h2 class="text-center">Admins</h2>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Nom de l'Admin</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of admins">
                <td>{{ admin.name }}</td>
                <td class="text-center">
                  <button class="btn btn-warning btn-sm me-2" (click)="editAdmin(admin)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteAdmin(admin)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-end">
          <button class="btn btn-success" (click)="openAddAdminModal()">
            <i class="fas fa-user-plus me-2"></i> Add Admin
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Admin Modal -->
<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adminModalLabel">{{ editingAdmin ? 'Edit Admin' : 'Add Admin' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveAdmin()">
          <div class="mb-3">
            <label for="adminName" class="form-label">Admin Name</label>
            <input type="text" class="form-control" id="adminName" [(ngModel)]="adminName" name="adminName">
          </div>
          <button type="submit" class="btn btn-primary">{{ editingAdmin ? 'Save Changes' : 'Add' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
